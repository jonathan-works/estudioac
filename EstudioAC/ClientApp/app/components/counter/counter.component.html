<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ servicoPrestado }}</strong></p>

{{dados.id}}

<label>
    Seriço Prestado:
    <select name="ServicoPrestado" [(ngModel)]="teste.servicoPrestado">
        <option *ngFor="let servico of servicos" [ngValue]="servico">{{servico.nome}}</option>
    </select>
</label>

<label>
    Valor do Serviço:
    <input name="Valor" type="tel" [(ngModel)]="teste.valor" required="required" placeholder="Digite o Valor" maxlength="15" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" />
</label>

<label>
    Data:
    <input name="Data" type="date" [(ngModel)]="teste.date" required="required" />
</label>

<button (click)="salvar()">Salvar</button>

<p *ngIf="!dados"><em>Carregando...</em></p>
<table class='table' *ngIf="dados">
    <thead>
        <tr>
            <th>Data</th>
            <th>Serviço Prestado</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sevico of dados">
            <td>{{ sevico.data }}</td>
            <td>{{ sevico.servicoPrestado }}</td>
            <td>{{ sevico.valor }}</td>
        </tr>
    </tbody>
</table>
